<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="form-page">
        <div class="form-box">
          <div class="center-text form-header">
            <a href="landing.html"
              ><ion-icon class="logo" name="film-outline"></ion-icon
            ></a>
            <p class="form-heading">Sign in</p>
          </div>
          <form class="login-form" method="post">
            <div class="form-input form-username">
              <label for="email">Enter email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="form-input form-password">
              <label for="password">Enter password</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="form-help">
              <div class="form-group center-vertical">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>

              <a class="link-forgot" href="#">Forgot password?</a>
            </div>

            <button class="btn btn-primary btn-login">Sign in</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container grid grid--footer">
        <ul class="media-col">
          <li>
            <a class="footer-link" href="#"
              ><ion-icon class="social-icon" name="logo-youtube"></ion-icon
            ></a>
          </li>
          <li>
            <a class="footer-link" href="#"
              ><ion-icon class="social-icon" name="logo-facebook"></ion-icon
            ></a>
          </li>
          <li>
            <a class="footer-link" href="#"
              ><ion-icon class="social-icon" name="logo-twitter"></ion-icon
            ></a>
          </li>
        </ul>

        <nav class="nav-col">
          <p class="footer-heading">Account</p>
          <ul class="footer-nav flex-column">
            <li><a class="footer-link" href="#">Create Account</a></li>
            <li><a class="footer-link" href="#">Sign in</a></li>
            <li><a class="footer-link" href="#">iOS app</a></li>
            <li><a class="footer-link" href="#">Android app</a></li>
          </ul>
        </nav>

        <nav class="nav-col">
          <p class="footer-heading">Company</p>
          <ul class="footer-nav flex-column">
            <li><a class="footer-link" href="#">About Us</a></li>
            <li><a class="footer-link" href="#">Contact</a></li>
            <li><a class="footer-link" href="#">Partners</a></li>
            <li><a class="footer-link" href="#">Careers</a></li>
          </ul>
        </nav>

        <nav class="nav-col">
          <p class="footer-heading">Help center</p>
          <ul class="footer-nav flex-column">
            <li><a class="footer-link" href="#">Term of Use</a></li>
            <li><a class="footer-link" href="#">Plans & Pricing</a></li>
            <li><a class="footer-link" href="#">Privacy & terms</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
